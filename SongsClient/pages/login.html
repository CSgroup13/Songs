<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>
    <script src="../js/ajaxCalls.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script>
        const userApi = baseApi + "Users/";
        $(document).ready(() => {
            if (localStorage["user"] != undefined) {
                window.location.href = "../Pages/index.html";
            }
            $("#loginForm").submit(() => {
                let email = $("#logEmailInp").val();
                let password = $("#logPassInp").val();
                User = {
                    id: 0,
                    name: "",
                    email: email,
                    password: password,
                    regDate: ""
                }
                ajaxCall("POST", userApi + "/login", JSON.stringify(User), successCB, errorCB);

                return false;
            })

            function successCB(data) {
                Swal.fire({
                    icon: 'success',
                    text: "Congratulations! Redirect to home page...",
                })
                localStorage["user"] = JSON.stringify(data);
                setTimeout(() => {
                    window.location.replace("../Pages/index.html")
                }, 2000);
            }

            function errorCB(error) {
                let message = error.responseText;
                Swal.fire({
                    icon: 'error',
                    text: message,
                })
            }
        })

        function showHidePassword() {
            if ($("#LogcheckPass").prop('checked'))
                $("#logPassInp").attr('type', 'pass');
            else
                $("#logPassInp").attr('type', 'password');
        }
    </script>
</head>

<body>

    <div class="container text-center">
        <form id="loginForm" class="form">
            <h1 class="mb-4">Login</h1>
            <div class="mb-3">
                <input id="logEmailInp" type="email" placeholder="Email" pattern="[\S]+@[a-z]+.[a-z]+"
                    title="example12@example.exapmle" required>
            </div>
            <div class="mb-3">
                <input id="logPassInp" type="password" placeholder="Password" required><br>
            </div>
            <div class="mb-3 form-check">
                <input id="LogcheckPass" type="checkbox" onclick="showHidePassword()">
                <label class="form-check-label" for="exampleCheck1">show password</label>
            </div>
            <button id="regBtn" class="btn btn-primary">Login</button>
        </form>
        <div> <span>Not a Member? </span><a href="../Pages/register.html">Sign Up Now</a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
