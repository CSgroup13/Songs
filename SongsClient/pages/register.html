<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>
    <script src="../js/ajaxCalls.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script>
        const userApi = baseApi + "Users/";
        $(document).ready(() => {
            $("#registerForm").submit(() => {
                let email = $("#regEmailInp").val();
                let password = $("#regPassInp").val();
                let name = $("#nameInp").val();

                User = {
                    id: 0,
                    name: name,
                    email: email,
                    password: password,
                    regDate: Date.now()
                }
                ajaxCall("POST", userApi + "/register", JSON.stringify(User), successCB, errorCB);

                return false;
            })

            function successCB(data) {
                Swal.fire({
                    icon: 'success',
                    text: "Congratulations! Redirect to home page...",
                })
                localStorage["user"] = JSON.stringify(data);
                setTimeout(() => {
                    window.location.replace("../Pages/index.html")
                }, 2000);
            }

            function errorCB(error) {
                Swal.fire({
                    icon: 'error',
                    text: "User already exists with this Email.",
                })
            }
        })

        function showHidePassword() {
            if ($("#checkPass").prop('checked'))
                $("#regPassInp").attr('type', 'pass');
            else
                $("#regPassInp").attr('type', 'password');
        }
    </script>
</head>

<body>

    <div class="container text-center">
        <form id="loginForm" class="form">
            <h1 class="mb-4">Register</h1>
            <div class="mb-3">
                <input id="nameInp" type="name" placeholder="name" pattern="[a-zA-Z]+"
                title="name must include only letters" required>
            </div>
            <div class="mb-3">
                <input id="regEmailInp" type="email" placeholder="Email"
                pattern="^([a-zA-Z\d.-]+)@([a-zA-Z\d-]+)\.([a-zA-Z]{2,8})(\.[a-zA-Z]{2,8})?$"
                title="example12@example.exapmle" required>
            </div>
            <div class="mb-3">
                <input id="regPassInp" type="password" placeholder="Password" pattern="^[A-Z]+(?=.*\d).{7,}"
                title="The password must start with one or more uppercase letters and must be at least 8 characters long. It must also include at least one digit."
                required><br>
            </div>
            <div class="mb-3 form-check">
                <input id="LogcheckPass" type="checkbox" onclick="showHidePassword()">
                <label class="form-check-label" for="exampleCheck1">show password</label>
            </div>
            <button id="regBtn" class="btn btn-primary">Sign Up</button>
        </form>
        <div><span>Already a member? </span><a href="../Pages/login.html">Login here</a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
